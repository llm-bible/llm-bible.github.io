<script src="https://d3js.org/d3.v6.js"></script>

<script>
// Set the dimensions and margins of the graph
var margin = {top: 10, right: 130, bottom: 30, left: 60},  // Increased right margin for legend
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Add SVG to the paperviz div
var svg = d3.select("#paperviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right + 100)  // Adjusted width
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Create a group for zooming and panning
var zoomLayer = svg.append("g");

// Define color scale for clusters
var color = d3.scaleOrdinal(d3.schemeCategory10);

// ... (Rest of the code remains mostly the same) ...

// Read the data
d3.json('path/to/tsne_clustered.json').then(function(data) {
  allData = data;

  // Convert 'year' fields to numbers
  allData.forEach(function(d) {
    d.year = parseInt(d.year);
  });

  // Extract years from data
  var years = allData.map(d => d.year);
  var minYear = d3.min(years);
  var maxYear = d3.max(years);

  // Update the time slider attributes
  d3.select("#yearRange")
    .attr("min", minYear)
    .attr("max", maxYear)
    .attr("value", maxYear);

  d3.select("#yearLabel").text(maxYear);

  // Add X and Y axes
  var x = d3.scaleLinear()
    .domain([-25, 25])
    .range([0, width]);

  var y = d3.scaleLinear()
    .domain([-25, 25])
    .range([height, 0]);

  // ... (Tooltip setup remains the same) ...

  // Initial visualization
  updateVisualization();

  // ... (Event listeners and functions remain the same) ...

  // Update visualization function
  function updateVisualization() {
    var selectedYear = +d3.select("#yearRange").property("value");
    var searchTerm = d3.select("#filtermap").property("value").toLocaleLowerCase();

    // Filter data based on selected year
    filteredData = allData.filter(d => d.year <= selectedYear);

    // Bind data
    var circles = zoomLayer.selectAll("circle")
      .data(filteredData, d => d.key);

    // Exit
    circles.exit().remove();

    // Update existing points
    circles
      .attr("cx", function(d) { return x(d.tsne_embedding[0]); })
      .attr("cy", function(d) { return y(d.tsne_embedding[1]); })
      .style("fill", function(d) {
        return isMatch(d, searchTerm) ? "#aa0000" : color(d.cluster);
      })
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .on("click", click_link);

    // Enter new points
    circles.enter()
      .append("circle")
        .attr("cx", function(d) { return x(d.tsne_embedding[0]); })
        .attr("cy", function(d) { return y(d.tsne_embedding[1]); })
        .attr("r", 8)
        .style("fill", function(d) {
          return isMatch(d, searchTerm) ? "#aa0000" : color(d.cluster);
        })
        .style("opacity", 0.8)
        .style("stroke", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
        .on("click", click_link);

    // Update the legend
    updateLegend();
  }

  // Legend update function
  function updateLegend() {
    // Remove any existing legend
    svg.selectAll(".legend").remove();

    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", "translate(" + (width + 20) + "," + margin.top + ")");

    var clusters = [...new Set(filteredData.map(d => d.cluster))];

    clusters.forEach(function(cluster, i) {
      var legendRow = legend.append("g")
        .attr("transform", "translate(0," + (i * 20) + ")");

      legendRow.append("rect")
        .attr("x", 0)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color(cluster));

      legendRow.append("text")
        .attr("x", 25)
        .attr("y", 9)
        .attr("dy", ".35em")
        .text("Cluster " + cluster);
    });
  }
});
</script>
